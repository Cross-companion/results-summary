<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="performance">
          <span>Your Result</span>
          <div class="performance__score">
            <h1 class="performance__score--num">76</h1>
            of 100
          </div>
          <span class="performance__comment-content">
            <h2 class="performance__comment-head">Great</h2>
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
        <div class="summaries">
          <div class="summaries__head">Summary</div>
          <div class="test">
            <!-- Where the results list is rendered from JS -->
          </div>
          <a href="#" class="summaries__btn">Continue</a>
        </div>
      </div>
    </main>
    <footer>
      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. coded by <a href="">Nwodoh Daniel</a>.
    </div> -->
    </footer>
  </body>
</html>
